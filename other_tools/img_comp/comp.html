<style>
body: {
		font-style: sans-serif;
}
.compbox {
	width: 50%;
	text-align:center
}

.leftbox {
		border-right: 1px solid black
}

.compboximg {
		max-width:100%;
		max-height:200px;
}

tr.comparisonline {
		height: 200px;
}

tr.comparisonline td {
		border-bottom: 1px solid black;
}

.centered {
		padding-left:2em;
}

#loading_img {
		height:1em;
		width:1em;
		display:none;
}
#header {
		display:none;
}

.hiddentooltip {
		display:none;
}
.searchmatch {
		color: blue;
		font-weight: bold;
}
.tooltip {
		display:block;
		background-color:white;
		border-radius:5px;
		box-shadow:1px 1px 3px gray;
		position:absolute;
		padding:5px;
		top:1.3em;
		left:0px;   
		text-align: left;
		max-width:300px; /* I don't want the width to be too large... */
}

</style>

		</template>
		<template id="comp_box">
