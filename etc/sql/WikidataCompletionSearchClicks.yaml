scoring:
  - algorithm: MRR
    options: []
  - algorithm: MPC
    options:
        test_train_split: 0.80

provider: hive
servers:
    - host: stat1005.eqiad.wmnet
      hive: {}

variables:
    year: 2018
    month: 9
    day_start: 20
    day_end: 26
    limit: 5000
    context: item
    language: de

query: >
    select
        event.searchTerm, event.clickPage
    from
        event.wikidatacompletionsearchclicks
    where
        year = {year}
        and month = {month}
        and day between {day_start} and {day_end}
        and event.context = '{context}'
        and event.language = '{language}'
        and event.searchTerm <> ''
        and event.clickPage is not null
    limit
        {limit};
